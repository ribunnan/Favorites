<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>リンク集</title>
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK（compat 版） -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <!-- 使用 xlsx‑style 库，注意模板建议为 .xlsx 格式 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-style/0.8.13/xlsx.full.min.js"></script>

  <style>
    /* 新主题设置 */
    :root {
      --bg-color: #202124;
      --text-color: #E8EAED;
      --container-bg: #303134;
      --border-color: #5f6368;
      --link-color: #8ab4f8;
      --btn-bg: #8ab4f8;
      --btn-bg-hover: #669df6;
      --shadow-color: rgba(0, 0, 0, 0.7);
    }
    .light-theme {
      --bg-color: #F1F3F4;
      --text-color: #202124;
      --container-bg: #FFFFFF;
      --border-color: #dadce0;
      --link-color: #1a73e8;
      --btn-bg: #1a73e8;
      --btn-bg-hover: #1558b0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.4s, color 0.4s;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, transparent 80%);
      z-index: -1;
    }
    
    .container {
      max-width: 900px;
      margin: 60px auto 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--shadow-color);
      display: none;
      position: relative;
    }
    
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    
    /* 顶部右上角按钮区域 */
    .top-right-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      z-index: 2;
    }
    .top-right-buttons button {
      flex: none;
    }
    /* “勤務表作成”按钮（绿色） */
    #workSheetBtn {
      background-color: #4CAF50;
    }
    
    /* 工具栏 */
    .toolbar {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .toolbar input.form-control {
      flex: 1 1 240px;
      max-width: 400px;
      height: 44px;
      padding: 0 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--container-bg);
      color: var(--text-color);
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .toolbar input.form-control:focus {
      border-color: var(--btn-bg);
      outline: none;
    }
    .toolbar button {
      height: 44px;
      padding: 0 15px;
      border: none;
      border-radius: 6px;
      background-color: var(--btn-bg);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .toolbar button:hover {
      background-color: var(--btn-bg-hover);
      transform: translateY(-3px);
    }
    
    hr {
      border: none;
      height: 1px;
      background-color: var(--border-color);
      margin: 30px 0;
    }
    
    /* 链接卡片 */
    .link-card {
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px var(--shadow-color);
      transition: transform 0.2s;
    }
    .link-card:hover {
      transform: translateY(-3px);
    }
    .link-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .link-icon {
      width: 32px;
      height: 32px;
      margin-right: 15px;
      border-radius: 4px;
      object-fit: cover;
    }
    .link-info {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      flex: 1;
    }
    .link-info a {
      color: var(--link-color);
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
      margin-right: 10px;
    }
    .link-info a:hover {
      text-decoration: underline;
    }
    .tag {
      background-color: var(--border-color);
      color: var(--text-color);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 4px;
    }
    
    /* 统一按钮样式 */
    .btn, .btn-add {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background-color: var(--btn-bg);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
      margin: 5px 0;
    }
    .btn:hover, .btn-add:hover {
      background-color: var(--btn-bg-hover);
      transform: translateY(-2px);
    }
    .link-btn {
      margin-right: 8px;
    }
    
    .edit-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .edit-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--container-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }
    .edit-input:focus {
      border-color: var(--btn-bg);
      outline: none;
    }
    
    /* 认证/注册 模态框 */
    #authModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      z-index: 2100;
      box-shadow: 0 6px 20px var(--shadow-color);
      display: none;
    }
    #authModal h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .modal-btns-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 10px;
    }
    
    /* 模态框遮罩层 */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2050;
      display: none;
    }
    
    /* 链接新增 模态框 */
    #addLinkModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      z-index: 2100;
      box-shadow: 0 6px 20px var(--shadow-color);
      display: none;
    }
    #addLinkModal h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    #addLinkModal .modal-btns {
      text-align: right;
      margin-top: 20px;
    }
    #addLinkModal .modal-btns button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
    }
    #addLinkModal .modal-btns .btn {
      background-color: var(--btn-bg);
      color: #fff;
    }
    #addLinkModal .modal-btns .btn:hover {
      background-color: var(--btn-bg-hover);
      transform: translateY(-2px);
    }
    
    /* 管理者 模态框 */
    #adminModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      padding: 15px;
      z-index: 2200;
      box-shadow: 0 6px 20px var(--shadow-color);
      display: none;
      max-height: 80vh;
      overflow-y: auto;
    }
    #adminModal h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    #adminModal table {
      width: 100%;
      border-collapse: collapse;
    }
    #adminModal th, #adminModal td {
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    #adminModal th {
      background-color: var(--btn-bg);
      color: #fff;
    }
    #adminModal .modal-btns {
      text-align: right;
      margin-top: 20px;
    }
    #adminModal .modal-btns button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
    }
    #adminModal .modal-btns .btn {
      background-color: var(--btn-bg);
      color: #fff;
    }
    #adminModal .modal-btns .btn:hover {
      background-color: var(--btn-bg-hover);
      transform: translateY(-2px);
    }
    
    /* 勤務表作成 模态框 */
    #workSheetModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      z-index: 2200;
      box-shadow: 0 6px 20px var(--shadow-color);
      display: none;
    }
    #workSheetModal h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }
    #workSheetModal .modal-btns {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 10px;
    }
    #workSheetModal label {
      display: block;
      margin-top: 10px;
    }
    #workSheetModal input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--container-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }
    
    /* 登录等待 Spinner */
    .spinner {
      border: 4px solid rgba(0,0,0,0.1);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-left-color: var(--btn-bg);
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* ======= 移动端响应式设计 ======= */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      h1 {
        font-size: 24px;
        padding-top: 90px; /* 确保标题与顶部按钮分离 */
      }
      .top-right-buttons {
        position: static;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .toolbar input.form-control {
        height: 36px;
        padding: 8px;
        font-size: 14px;
      }
      .toolbar button {
        height: 36px;
        padding: 8px 12px;
        font-size: 12px;
      }
      .link-card {
        padding: 15px;
      }
      .modal-btns-row, #workSheetModal .modal-btns {
        flex-direction: column;
        align-items: stretch;
      }
      .modal-btns-row button, #workSheetModal .modal-btns button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 认证/注册 模态框 -->
  <div id="authModal" style="display:none;">
    <!-- 登录表单 -->
    <div id="loginForm">
      <h2>ログイン</h2>
      <input type="text" id="loginUsername" class="form-control" placeholder="メールアドレス">
      <input type="password" id="loginPassword" class="form-control" placeholder="パスワード">
      <div class="modal-btns-row">
        <button class="btn-add" id="loginButton" onclick="login()">ログイン</button>
        <button class="btn-add" onclick="switchToRegister()">アカウント作成</button>
      </div>
      <div style="text-align: center;">
        <div id="loginSpinner" class="spinner" style="display:none;"></div>
      </div>
    </div>
    <!-- 注册表单 -->
    <div id="registerForm" style="display:none;">
      <h2>登録</h2>
      <input type="text" id="registerUsername" class="form-control" placeholder="メールアドレス">
      <input type="password" id="registerPassword" class="form-control" placeholder="パスワード">
      <input type="password" id="registerPasswordConfirm" class="form-control" placeholder="パスワード確認">
      <div class="modal-btns-row">
        <button class="btn-add" onclick="register()">登録</button>
        <button class="btn-add" onclick="switchToLogin()">ログインに戻る</button>
      </div>
    </div>
  </div>
  
  <!-- 模态框遮罩层 -->
  <div id="modalOverlay" style="display:none;"></div>
  
  <!-- 勤務表作成 模态框 -->
  <div id="workSheetModal" style="display:none;">
    <h2>勤務表作成</h2>
    <label for="wsLastName">姓（例：山田）</label>
    <input type="text" id="wsLastName" placeholder="姓">
    <label for="wsFirstName">名（例：太郎）</label>
    <input type="text" id="wsFirstName" placeholder="名">
    <label for="wsPeriod">勤務表期間（年月）</label>
    <input type="month" id="wsPeriod">
    <div class="modal-btns">
      <button class="btn" onclick="closeWorkSheetModal()">キャンセル</button>
      <button class="btn-add" onclick="downloadWorkSheet()">ダウンロード</button>
    </div>
  </div>
  
  <!-- 主页面 -->
  <div class="container" id="mainContent">
    <!-- 顶部右上角按钮 -->
    <div class="top-right-buttons">
      <button id="adminBtn" onclick="openAdminModal()" style="display:none;">管理</button>
      <button id="workSheetBtn" onclick="openWorkSheetModal()">勤務表作成</button>
      <button onclick="confirmLogout()">ログアウト</button>
    </div>
    <h1>リンク集</h1>
    <!-- 工具栏 -->
    <div class="toolbar">
      <input type="text" id="searchInput" class="form-control" placeholder="リンクを検索...">
      <button onclick="openAddModal()">リンク追加</button>
      <button onclick="exportLinks()">データエクスポート</button>
      <button onclick="document.getElementById('importInput').click();">データインポート</button>
      <button id="themeToggle">テーマ切替</button>
      <input type="file" id="importInput" style="display:none" accept="application/json">
    </div>
    <!-- 链接列表 -->
    <div id="linksList"></div>
  </div>
  
  <!-- 链接新增 模态框 -->
  <div id="addLinkModal" style="display:none;">
    <h2>新規リンク追加</h2>
    <input type="text" id="modalLinkName" class="form-control" placeholder="リンク名">
    <input type="url" id="modalLinkURL" class="form-control" placeholder="リンクURL（http:// または https:// を含む）">
    <input type="text" id="modalLinkTags" class="form-control" placeholder="タグ（複数の場合、コンマで区切ってください）">
    <div class="modal-btns">
      <button class="btn" onclick="closeAddModal()">キャンセル</button>
      <button class="btn-add" onclick="submitNewLink()">送信</button>
    </div>
  </div>
  
  <!-- 管理者 模态框 -->
  <div id="adminModal" style="display:none;">
    <h2>ユーザー管理</h2>
    <table id="adminTable">
      <thead>
        <tr>
          <th>UID</th>
          <th>メールアドレス</th>
          <th>最終ログイン</th>
          <th>管理者</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 用户信息将动态生成 -->
      </tbody>
    </table>
    <div class="modal-btns">
      <button class="btn" onclick="downloadAllUserLinks()">全ユーザーのリンクダウンロード</button>
      <button class="btn" onclick="closeAdminModal()">閉じる</button>
    </div>
  </div>
  
  <!-- 操作等待 Spinner（全局） -->
  <div id="opSpinner" class="spinner" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index:2300;"></div>
  
  <!-- 引入 Sortable.js -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  
  <script>
    // Firebase 配置（请确保下面的配置正确，对应你的 Firebase 项目）
    var firebaseConfig = {
      apiKey: "AIzaSyCDlSoBXuNOEQOPIvx1metUAPctqt6xcFs",
      authDomain: "mylinkcollection-abe80.firebaseapp.com",
      projectId: "mylinkcollection-abe80",
      storageBucket: "mylinkcollection-abe80.firebasestorage.app",
      messagingSenderId: "909533533947",
      appId: "1:909533533947:web:b44730dff9fbec4f02425e"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    // 全局变量，存储当前用户链接
    let links = [];
    
    // 获取 favicon 的函数：加载失败则返回空字符串（不显示图标）
    function getFaviconUrl(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.origin + '/favicon.ico';
      } catch (e) {
        return "";
      }
    }
    
    function showOpSpinner() {
      document.getElementById('opSpinner').style.display = 'block';
    }
    function hideOpSpinner() {
      document.getElementById('opSpinner').style.display = 'none';
    }
    
    // 认证状态监听
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        await updateUserProfile(user);
        loadUserLinks();
        document.getElementById("authModal").style.display = "none";
        document.getElementById("modalOverlay").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        const userDoc = await db.collection("users").doc(user.uid).get();
        const userData = userDoc.data();
        if (userData && userData.isAdmin) {
          document.getElementById("adminBtn").style.display = "inline-block";
        } else {
          document.getElementById("adminBtn").style.display = "none";
        }
      } else {
        document.getElementById("mainContent").style.display = "none";
        openAuthModal();
      }
    });
    
    async function updateUserProfile(user) {
      const isAdmin = (user.email === "ribunnan@ribunnan.com");
      const userData = {
        email: user.email,
        lastLogin: new Date().toISOString(),
        isAdmin: isAdmin
      };
      await db.collection("users").doc(user.uid).set(userData, { merge: true });
    }
    
    // ======= 登录/注册操作 =======
    function openAuthModal() {
      document.getElementById("authModal").style.display = "block";
      document.getElementById("modalOverlay").style.display = "block";
      switchToLogin();
    }
    function switchToRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }
    function switchToLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
    
    function login() {
      const email = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!email || !password) {
        alert("すべての情報を入力してください！");
        return;
      }
      const loginButton = document.getElementById("loginButton");
      const spinner = document.getElementById("loginSpinner");
      loginButton.disabled = true;
      spinner.style.display = "inline-block";
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          spinner.style.display = "none";
          loginButton.disabled = false;
        })
        .catch((error) => {
          spinner.style.display = "none";
          loginButton.disabled = false;
          alert("ログインエラー: " + error.message);
        });
    }
    
    function register() {
      const email = document.getElementById("registerUsername").value.trim();
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("registerPasswordConfirm").value;
      if (!email || !password || !confirmPassword) {
        alert("すべての情報を入力してください！");
        return;
      }
      if (password !== confirmPassword) {
        alert("パスワードが一致しません！");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // 自动切换
        })
        .catch((error) => {
          alert("登録エラー: " + error.message);
        });
    }
    
    function confirmLogout() {
      if (confirm("本当にログアウトしてもよろしいですか？")) {
        logout();
      }
    }
    function logout() {
      auth.signOut().catch((error) => {
        alert("ログアウトエラー: " + error.message);
      });
    }
    
    // ======= 链接数据操作（Firestore） =======
    function loadUserLinks() {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("links").orderBy('order')
        .get()
        .then((querySnapshot) => {
          links = [];
          querySnapshot.forEach((doc) => {
            let data = doc.data();
            data.id = doc.id;
            links.push(data);
          });
          renderLinks();
        })
        .catch((error) => {
          console.error("リンクの読み込みに失敗しました:", error);
        });
    }
    
    function addLinkToFirestore(linkData) {
      const user = auth.currentUser;
      if (!user) return;
      linkData.order = Date.now();
      showOpSpinner();
      db.collection("users").doc(user.uid).collection("links")
        .add(linkData)
        .then(() => {
          hideOpSpinner();
          loadUserLinks();
          closeAddModal();
        })
        .catch((error) => {
          hideOpSpinner();
          alert("リンクの追加に失敗しました: " + error.message);
        });
    }
    
    function updateLinkInFirestore(linkId, linkData) {
      const user = auth.currentUser;
      if (!user) return;
      showOpSpinner();
      db.collection("users").doc(user.uid).collection("links").doc(linkId)
        .update(linkData)
        .then(() => {
          hideOpSpinner();
          loadUserLinks();
        })
        .catch((error) => {
          hideOpSpinner();
          alert("リンクの更新に失敗しました: " + error.message);
        });
    }
    
    function deleteLinkFromFirestore(linkId) {
      const user = auth.currentUser;
      if (!user) return;
      showOpSpinner();
      db.collection("users").doc(user.uid).collection("links").doc(linkId)
        .delete()
        .then(() => {
          hideOpSpinner();
          loadUserLinks();
        })
        .catch((error) => {
          hideOpSpinner();
          alert("リンクの削除に失敗しました: " + error.message);
        });
    }
    
    // ======= 链接卡片及列表渲染 =======
    function createLinkCard(link, index) {
      const card = document.createElement('div');
      card.className = 'link-card';
      card.setAttribute('data-id', link.id);
      
      const header = document.createElement('div');
      header.className = 'link-header';
      
      const icon = document.createElement('img');
      icon.className = 'link-icon';
      icon.src = getFaviconUrl(link.url);
      icon.alt = 'favicon';
      // 加载失败时隐藏图标
      icon.onerror = function() { this.style.display = 'none'; };
      header.appendChild(icon);
      
      const info = document.createElement('div');
      info.className = 'link-info';
      
      const linkElem = document.createElement('a');
      linkElem.href = link.url;
      linkElem.textContent = link.name;
      linkElem.target = '_blank';
      info.appendChild(linkElem);
      
      if (link.tags && link.tags.length > 0) {
        link.tags.forEach(tag => {
          const tagElem = document.createElement('span');
          tagElem.className = 'tag';
          tagElem.textContent = tag;
          info.appendChild(tagElem);
        });
      }
      header.appendChild(info);
      card.appendChild(header);
      
      const btnContainer = document.createElement('div');
      
      const editButton = document.createElement('button');
      editButton.textContent = '編集';
      editButton.className = 'btn link-btn';
      editButton.onclick = function() {
        enterEditMode(card, link, index);
      };
      btnContainer.appendChild(editButton);
      
      const deleteButton = document.createElement('button');
      deleteButton.textContent = '削除';
      deleteButton.className = 'btn';
      deleteButton.onclick = function() {
        if (confirm('このリンクを削除してもよろしいですか？')) {
          deleteLinkFromFirestore(link.id);
        }
      };
      btnContainer.appendChild(deleteButton);
      
      card.appendChild(btnContainer);
      return card;
    }
    
    function enterEditMode(card, link, index) {
      card.innerHTML = '';
      const editContainer = document.createElement('div');
      editContainer.className = 'edit-container';
      
      const nameInput = document.createElement('input');
      nameInput.value = link.name;
      nameInput.className = 'edit-input';
      nameInput.placeholder = 'リンク名';
      editContainer.appendChild(nameInput);
      
      const urlInput = document.createElement('input');
      urlInput.value = link.url;
      urlInput.className = 'edit-input';
      urlInput.placeholder = 'リンクURL（http:// または https:// を含む）';
      editContainer.appendChild(urlInput);
      
      const tagsInput = document.createElement('input');
      tagsInput.value = link.tags ? link.tags.join(', ') : '';
      tagsInput.className = 'edit-input';
      tagsInput.placeholder = 'タグ（複数の場合、コンマで区切ってください）';
      editContainer.appendChild(tagsInput);
      
      card.appendChild(editContainer);
      
      const saveButton = document.createElement('button');
      saveButton.textContent = '保存';
      saveButton.className = 'btn';
      saveButton.onclick = function() {
        const newName = nameInput.value.trim();
        const newURL = urlInput.value.trim();
        const newTags = tagsInput.value.split(',').map(t => t.trim()).filter(t => t);
        if (newName && newURL) {
          updateLinkInFirestore(link.id, { name: newName, url: newURL, tags: newTags });
        } else {
          alert("リンク名とURLは空にできません！");
        }
      };
      card.appendChild(saveButton);
      
      const cancelButton = document.createElement('button');
      cancelButton.textContent = 'キャンセル';
      cancelButton.className = 'btn';
      cancelButton.onclick = function() {
        loadUserLinks();
      };
      card.appendChild(cancelButton);
    }
    
    function renderLinks(filteredLinks = null) {
      const listContainer = document.getElementById('linksList');
      listContainer.innerHTML = '';
      const displayLinks = filteredLinks !== null ? filteredLinks : links;
      displayLinks.forEach((link, index) => {
        const card = createLinkCard(link, index);
        listContainer.appendChild(card);
      });
      initSortable();
    }
    
    // ======= 模态框操作 =======
    function openAddModal() {
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('addLinkModal').style.display = 'block';
      document.getElementById('modalLinkName').value = '';
      document.getElementById('modalLinkURL').value = '';
      document.getElementById('modalLinkTags').value = '';
    }
    function closeAddModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('addLinkModal').style.display = 'none';
    }
    
    // 当 URL 输入框失去焦点且名称为空时自动获取网站标题
    document.getElementById('modalLinkURL').addEventListener('blur', function() {
      const url = this.value.trim();
      const nameInput = document.getElementById('modalLinkName');
      if (!url || nameInput.value.trim()) return;
      fetch("https://api.allorigins.hexocode.repl.co/get?disableCache=true&url=" + encodeURIComponent(url))
        .then(response => response.json())
        .then(data => {
          const html = data.contents;
          const match = html.match(/<title>([^<]+)<\/title>/i);
          if (match && match[1]) {
            nameInput.value = match[1].trim();
          }
        })
        .catch(err => {
          console.error("タイトル取得失敗:", err);
        });
    });
    
    function submitNewLink() {
      const nameInput = document.getElementById('modalLinkName');
      const url = document.getElementById('modalLinkURL').value.trim();
      const tagsRaw = document.getElementById('modalLinkTags').value.trim();
      const tags = tagsRaw ? tagsRaw.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      if (!nameInput.value.trim() && url) {
        fetch("https://api.allorigins.hexocode.repl.co/get?disableCache=true&url=" + encodeURIComponent(url))
          .then(response => response.json())
          .then(data => {
            const html = data.contents;
            const match = html.match(/<title>([^<]+)<\/title>/i);
            if (match && match[1]) {
              nameInput.value = match[1].trim();
            }
            saveNewLink(nameInput.value.trim(), url, tags);
          })
          .catch(() => {
            saveNewLink(nameInput.value.trim(), url, tags);
          });
      } else {
        saveNewLink(nameInput.value.trim(), url, tags);
      }
    }
    function saveNewLink(name, url, tags) {
      if (!name || !url) {
        alert("すべての情報を入力してください！");
        return;
      }
      const duplicate = links.find(l => l.url.toLowerCase() === url.toLowerCase() || l.name.toLowerCase() === name.toLowerCase());
      if (duplicate) {
        if (confirm("重複したリンクが検出されました。既存のリンク情報と統合して更新しますか？")) {
          const existingTags = duplicate.tags || [];
          const mergedTags = Array.from(new Set([...existingTags, ...tags]));
          updateLinkInFirestore(duplicate.id, { name: name, url: url, tags: mergedTags });
          closeAddModal();
        } else {
          return;
        }
      } else {
        addLinkToFirestore({ name: name, url: url, tags: tags });
      }
    }
    
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      const filtered = links.filter(link => {
        const nameMatch = link.name.toLowerCase().includes(query);
        const urlMatch = link.url.toLowerCase().includes(query);
        const tagMatch = link.tags && link.tags.some(tag => tag.toLowerCase().includes(query));
        return nameMatch || urlMatch || tagMatch;
      });
      renderLinks(filtered);
    });
    
    function exportLinks() {
      const dataStr = JSON.stringify(links, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "links_backup.json";
      a.click();
      URL.revokeObjectURL(url);
    }
    
    document.getElementById('importInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedLinks = JSON.parse(e.target.result);
          if (Array.isArray(importedLinks)) {
            const user = auth.currentUser;
            if (!user) return;
            db.collection("users").doc(user.uid).collection("links").get()
              .then(querySnapshot => {
                const batch = db.batch();
                querySnapshot.forEach(doc => {
                  batch.delete(doc.ref);
                });
                return batch.commit();
              })
              .then(() => {
                const promises = importedLinks.map(linkData => {
                  return db.collection("users").doc(user.uid).collection("links").add(linkData);
                });
                return Promise.all(promises);
              })
              .then(() => {
                loadUserLinks();
                alert("データのインポートに成功しました！");
              })
              .catch(error => {
                alert("データインポートエラー: " + error.message);
              });
          } else {
            alert("データ形式が正しくありません！");
          }
        } catch (err) {
          alert("インポートに失敗しました。ファイル形式が正しくありません！");
        }
      };
      reader.readAsText(file);
    });
    
    // ======= 管理者功能 =======
    async function openAdminModal() {
      await renderAdminData();
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('adminModal').style.display = 'block';
    }
    function closeAdminModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('adminModal').style.display = 'none';
    }
    function formatLoginTime(isoString) {
      const date = new Date(isoString);
      if (isNaN(date.getTime())) return "";
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const hh = String(date.getHours()).padStart(2, '0');
      const min = String(date.getMinutes()).padStart(2, '0');
      const ss = String(date.getSeconds()).padStart(2, '0');
      return `${yyyy}/${mm}/${dd}\n${hh}:${min}:${ss}`;
    }
    async function renderAdminData() {
      const adminTable = document.getElementById('adminTable');
      const adminTableBody = adminTable.getElementsByTagName('tbody')[0];
      adminTableBody.innerHTML = "";
      try {
        const querySnapshot = await db.collection("users").get();
        querySnapshot.forEach(doc => {
          const userData = doc.data();
          const row = document.createElement("tr");
          const uidCell = document.createElement("td");
          uidCell.textContent = doc.id;
          row.appendChild(uidCell);
          const emailCell = document.createElement("td");
          emailCell.textContent = userData.email || "";
          row.appendChild(emailCell);
          const loginTimeCell = document.createElement("td");
          loginTimeCell.textContent = formatLoginTime(userData.lastLogin || "");
          row.appendChild(loginTimeCell);
          const adminCell = document.createElement("td");
          adminCell.textContent = userData.isAdmin ? "是" : "否";
          row.appendChild(adminCell);
          const actionsCell = document.createElement("td");
          
          const modifyEmailBtn = document.createElement("button");
          modifyEmailBtn.textContent = "変更";
          modifyEmailBtn.className = "btn";
          modifyEmailBtn.onclick = function() { modifyUserEmail(doc.id); };
          actionsCell.appendChild(modifyEmailBtn);
          
          const deleteAccountBtn = document.createElement("button");
          deleteAccountBtn.textContent = "削除";
          deleteAccountBtn.className = "btn";
          deleteAccountBtn.onclick = function() { deleteUserAccount(doc.id); };
          actionsCell.appendChild(deleteAccountBtn);
          
          row.appendChild(actionsCell);
          adminTableBody.appendChild(row);
        });
      } catch (error) {
        alert("管理者データの取得に失敗しました: " + error.message);
      }
    }
    
    async function downloadAllUserLinks() {
      try {
        const usersSnapshot = await db.collection("users").get();
        let allData = {};
        for (const userDoc of usersSnapshot.docs) {
          const linksSnapshot = await db.collection("users").doc(userDoc.id).collection("links").get();
          let linksArray = [];
          linksSnapshot.forEach(linkDoc => {
            linksArray.push({ id: linkDoc.id, ...linkDoc.data() });
          });
          allData[userDoc.id] = { user: userDoc.data(), links: linksArray };
        }
        const dataStr = JSON.stringify(allData, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "all_users_links.json";
        a.click();
        URL.revokeObjectURL(url);
      } catch (error) {
        alert("全ユーザーリンクダウンロードエラー: " + error.message);
      }
    }
    
    async function modifyUserEmail(uid) {
      const newEmail = prompt("新しいメールアドレスを入力してください:");
      if (!newEmail) return;
      try {
        await db.collection("users").doc(uid).update({ email: newEmail });
        alert("メールアドレスが更新されました。");
        renderAdminData();
      } catch (error) {
        alert("メールアドレス更新エラー: " + error.message);
      }
    }
    
    async function deleteUserAccount(uid) {
      if (!confirm("本当にこのアカウントを削除してもよろしいですか？")) return;
      try {
        const linksSnapshot = await db.collection("users").doc(uid).collection("links").get();
        const batch = db.batch();
        linksSnapshot.forEach(doc => {
          batch.delete(doc.ref);
        });
        await batch.commit();
        await db.collection("users").doc(uid).delete();
        alert("アカウントが削除されました。");
        renderAdminData();
      } catch (error) {
        alert("アカウント削除エラー: " + error.message);
      }
    }
    
    // ======= 主题切换逻辑 =======
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-theme');
    }
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      const isLight = document.body.classList.contains('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
    
    // ======= 勤務表作成相关功能 =======
    function openWorkSheetModal() {
      document.getElementById('modalOverlay').style.display = 'block';
      const modal = document.getElementById('workSheetModal');
      modal.style.display = 'block';
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      document.getElementById('wsPeriod').value = `${yyyy}-${mm}`;
      document.getElementById('wsLastName').value = "";
      document.getElementById('wsFirstName').value = "";
    }
    function closeWorkSheetModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('workSheetModal').style.display = 'none';
    }
    
    function downloadWorkSheet() {
      const lastName = document.getElementById('wsLastName').value.trim();
      const firstName = document.getElementById('wsFirstName').value.trim();
      const period = document.getElementById('wsPeriod').value;  // 格式 "YYYY-MM"
      if (!lastName || !firstName || !period) {
        alert("すべての情報を入力してください！");
        return;
      }
      // 生成工作表名称，如 "08月"
      const monthStr = period.split("-")[1] + "月";
      
      showOpSpinner();
      // 使用明确相对路径获取模板文件（template.xlsx 与当前 HTML 文件位于同一目录）
      fetch("./template.xlsx")
        .then(response => {
          if (!response.ok) {
            throw new Error("Template file not found.");
          }
          return response.arrayBuffer();
        })
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          // 假设模板只有一个工作表
          const origSheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[origSheetName];
          // 修改工作表名称为当前月份，并将工作表保存到 workbook.Sheets 中
          workbook.SheetNames[0] = monthStr;
          workbook.Sheets[monthStr] = worksheet;
          // 修改指定单元格：D2 改为当前月份、N54 改为姓、O54 改为名
          worksheet["D2"] = { v: monthStr, t: "s" };
          worksheet["N54"] = { v: lastName, t: "s" };
          worksheet["O54"] = { v: firstName, t: "s" };
          // 输出工作簿
          const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
          hideOpSpinner();
          const fileName = "勤務表_" + period.replace("-", "") + ".xlsx";
          const blob = new Blob([wbout], { type: "application/octet-stream" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = fileName;
          a.click();
          URL.revokeObjectURL(url);
          closeWorkSheetModal();
        })
        .catch(err => {
          hideOpSpinner();
          alert("勤務表作成エラー: " + err.message);
        });
    }
    
    // ======= 初始化 Sortable 拖拽排序 =======
    function initSortable() {
      const listContainer = document.getElementById('linksList');
      if (!document.getElementById('searchInput').value.trim()) {
        new Sortable(listContainer, {
          animation: 150,
          fallbackOnBody: true,
          touchStartThreshold: 5,
          swapThreshold: 0.65,
          onEnd: function(evt) {
            const cards = listContainer.children;
            const user = auth.currentUser;
            if (!user) return;
            showOpSpinner();
            const batch = db.batch();
            for (let i = 0; i < cards.length; i++) {
              const docId = cards[i].getAttribute('data-id');
              const docRef = db.collection("users").doc(user.uid).collection("links").doc(docId);
              batch.update(docRef, { order: i });
            }
            batch.commit().then(() => {
              hideOpSpinner();
              loadUserLinks();
            }).catch(error => {
              hideOpSpinner();
              alert("順序更新エラー: " + error.message);
            });
          }
        });
      }
    }
    
    function renderLinks(filteredLinks = null) {
      const listContainer = document.getElementById('linksList');
      listContainer.innerHTML = '';
      const displayLinks = filteredLinks !== null ? filteredLinks : links;
      displayLinks.forEach((link, index) => {
        const card = createLinkCard(link, index);
        listContainer.appendChild(card);
      });
      initSortable();
    }
    
  </script>
