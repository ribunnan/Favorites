<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>私のリンクコレクション</title>
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK（compat 版） -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase の設定（你的 Firebase 控制台中的配置）
    var firebaseConfig = {
      apiKey: "AIzaSyCDlSoBXuNOEQOPIvx1metUAPctqt6xcFs",
      authDomain: "mylinkcollection-abe80.firebaseapp.com",
      projectId: "mylinkcollection-abe80",
      storageBucket: "mylinkcollection-abe80.firebasestorage.app",
      messagingSenderId: "909533533947",
      appId: "1:909533533947:web:b44730dff9fbec4f02425e"
    };
    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    // 定义全局变量
    let links = []; // 当前用户的链接数组
    const fallbackIcon = 'https://via.placeholder.com/32';

    // 获取 favicon 的函数
    function getFaviconUrl(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.origin + '/favicon.ico';
      } catch (e) {
        return fallbackIcon;
      }
    }
    
    // 认证状态监听器（自动根据登录状态显示或隐藏相应界面）
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // 登录成功，更新用户资料（包括最后登录时间）
        await updateUserProfile(user);
        loadUserLinks();
        document.getElementById("authModal").style.display = "none";
        document.getElementById("modalOverlay").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        // 判断是否为管理员，管理员邮箱例如 "liwennan@example.com"
        const userDoc = await db.collection("users").doc(user.uid).get();
        const userData = userDoc.data();
        if (userData && userData.isAdmin) {
          document.getElementById("adminBtn").style.display = "inline-block";
        } else {
          document.getElementById("adminBtn").style.display = "none";
        }
      } else {
        // 未登录，显示认证模态框、隐藏主内容
        document.getElementById("mainContent").style.display = "none";
        openAuthModal();
      }
    });

    // 更新或创建用户资料（存于 Firestore 的 "users" 集合），设置 lastLogin 与 isAdmin 标记
    async function updateUserProfile(user) {
      const isAdmin = (user.email === "ribunnan@ribunnan.com"); // 可根据需要修改管理员邮箱
      const userData = {
        email: user.email,
        lastLogin: new Date().toISOString(),
        isAdmin: isAdmin
      };
      await db.collection("users").doc(user.uid).set(userData, { merge: true });
    }
    
    // ======= 登录/注册 =======
    // 显示认证模态框
    function openAuthModal() {
      document.getElementById("authModal").style.display = "block";
      document.getElementById("modalOverlay").style.display = "block";
      // 默认显示登录表单
      switchToLogin();
    }
    
    function switchToRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }
    function switchToLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
    
    // 登录处理
    function login() {
      const email = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!email || !password) {
        alert("すべての情報を入力してください！");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // 登录成功后，onAuthStateChanged 会自动处理界面切换
        })
        .catch((error) => {
          alert("ログインエラー: " + error.message);
        });
    }
    
    // 注册处理
    function register() {
      const email = document.getElementById("registerUsername").value.trim();
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("registerPasswordConfirm").value;
      if (!email || !password || !confirmPassword) {
        alert("すべての情報を入力してください！");
        return;
      }
      if (password !== confirmPassword) {
        alert("パスワードが一致しません！");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // 注册成功后，onAuthStateChanged 会自动处理界面切换
        })
        .catch((error) => {
          alert("登録エラー: " + error.message);
        });
    }
    
    // 登出处理
    function logout() {
      auth.signOut().catch((error) => {
        alert("ログアウトエラー: " + error.message);
      });
    }
    
    // ======= 链接数据操作（Firestore存储） =======
    // 加载当前登录用户的链接（位于 Firestore 的 users/{uid}/links）
    function loadUserLinks() {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("links")
        .get()
        .then((querySnapshot) => {
          links = [];
          querySnapshot.forEach((doc) => {
            links.push({ id: doc.id, ...doc.data() });
          });
          renderLinks();
        })
        .catch((error) => {
          console.error("リンクの読み込みに失敗しました:", error);
        });
    }
    
    // 新增链接：将新链接添加到 Firestore
    function addLinkToFirestore(linkData) {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("links")
        .add(linkData)
        .then(() => {
          loadUserLinks();
          closeAddModal();
        })
        .catch((error) => {
          alert("リンクの追加に失敗しました: " + error.message);
        });
    }
    
    // 更新链接（修改 Firestore 文档）
    function updateLinkInFirestore(linkId, linkData) {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("links").doc(linkId)
        .update(linkData)
        .then(() => {
          loadUserLinks();
        })
        .catch((error) => {
          alert("リンクの更新に失敗しました: " + error.message);
        });
    }
    
    // 删除链接（从 Firestore 删除文档）
    function deleteLinkFromFirestore(linkId) {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("links").doc(linkId)
        .delete()
        .then(() => {
          loadUserLinks();
        })
        .catch((error) => {
          alert("リンクの削除に失敗しました: " + error.message);
        });
    }
    
    // ======= 链接卡片及列表渲染 =======
    function createLinkCard(link, index) {
      const card = document.createElement('div');
      card.className = 'link-card';
      card.setAttribute('data-index', index);
      
      const header = document.createElement('div');
      header.className = 'link-header';
      
      const icon = document.createElement('img');
      icon.className = 'link-icon';
      icon.src = getFaviconUrl(link.url);
      icon.alt = 'favicon';
      icon.onerror = function() {
        this.onerror = null;
        this.src = fallbackIcon;
      };
      header.appendChild(icon);
      
      const info = document.createElement('div');
      info.className = 'link-info';
      
      const linkElem = document.createElement('a');
      linkElem.href = link.url;
      linkElem.textContent = link.name;
      linkElem.target = '_blank';
      info.appendChild(linkElem);
      
      if (link.tags && link.tags.length > 0) {
        link.tags.forEach(tag => {
          const tagElem = document.createElement('span');
          tagElem.className = 'tag';
          tagElem.textContent = tag;
          info.appendChild(tagElem);
        });
      }
      header.appendChild(info);
      card.appendChild(header);
      
      const btnContainer = document.createElement('div');
      
      const editButton = document.createElement('button');
      editButton.textContent = '編集';
      editButton.className = 'btn';
      editButton.onclick = function() {
        enterEditMode(card, link, index);
      };
      btnContainer.appendChild(editButton);
      
      const deleteButton = document.createElement('button');
      deleteButton.textContent = '削除';
      deleteButton.className = 'btn';
      deleteButton.onclick = function() {
        if (confirm('このリンクを削除してもよろしいですか？')) {
          deleteLinkFromFirestore(link.id);
        }
      };
      btnContainer.appendChild(deleteButton);
      
      card.appendChild(btnContainer);
      return card;
    }
    
    // 进入编辑模式
    function enterEditMode(card, link, index) {
      card.innerHTML = '';
      const editContainer = document.createElement('div');
      editContainer.className = 'edit-container';
      
      const nameInput = document.createElement('input');
      nameInput.value = link.name;
      nameInput.className = 'edit-input';
      nameInput.placeholder = 'リンク名';
      editContainer.appendChild(nameInput);
      
      const urlInput = document.createElement('input');
      urlInput.value = link.url;
      urlInput.className = 'edit-input';
      urlInput.placeholder = 'リンクURL（http:// または https:// を含む）';
      editContainer.appendChild(urlInput);
      
      const tagsInput = document.createElement('input');
      tagsInput.value = link.tags ? link.tags.join(', ') : '';
      tagsInput.className = 'edit-input';
      tagsInput.placeholder = 'タグ（複数の場合、コンマで区切ってください）';
      editContainer.appendChild(tagsInput);
      
      card.appendChild(editContainer);
      
      const saveButton = document.createElement('button');
      saveButton.textContent = '保存';
      saveButton.className = 'btn';
      saveButton.onclick = function() {
        const newName = nameInput.value.trim();
        const newURL = urlInput.value.trim();
        const newTags = tagsInput.value.split(',').map(t => t.trim()).filter(t => t);
        if (newName && newURL) {
          updateLinkInFirestore(link.id, { name: newName, url: newURL, tags: newTags });
        } else {
          alert("リンク名とURLは空にできません！");
        }
      };
      card.appendChild(saveButton);
      
      const cancelButton = document.createElement('button');
      cancelButton.textContent = 'キャンセル';
      cancelButton.className = 'btn';
      cancelButton.onclick = function() {
        loadUserLinks();
      };
      card.appendChild(cancelButton);
    }
    
    // 渲染链接列表
    function renderLinks(filteredLinks = null) {
      const listContainer = document.getElementById('linksList');
      listContainer.innerHTML = '';
      const displayLinks = filteredLinks !== null ? filteredLinks : links;
      displayLinks.forEach((link, index) => {
        const card = createLinkCard(link, index);
        listContainer.appendChild(card);
      });
      // 使用 Sortable.js 实现拖拽排序（仅当没有搜索时启用）
      if (!document.getElementById('searchInput').value.trim()) {
        new Sortable(listContainer, {
          animation: 150,
          onEnd: function(evt) {
            // 拖拽后可在此更新 Firestore 中的数据顺序
            loadUserLinks();
          }
        });
      }
    }
    
    // ======= 模态框操作 =======
    // 链接新增模态框
    function openAddModal() {
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('addLinkModal').style.display = 'block';
      document.getElementById('modalLinkName').value = '';
      document.getElementById('modalLinkURL').value = '';
      document.getElementById('modalLinkTags').value = '';
    }
    function closeAddModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('addLinkModal').style.display = 'none';
    }
    function submitNewLink() {
      const name = document.getElementById('modalLinkName').value.trim();
      const url = document.getElementById('modalLinkURL').value.trim();
      const tagsRaw = document.getElementById('modalLinkTags').value.trim();
      const tags = tagsRaw ? tagsRaw.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
      if (!name || !url) {
        alert("すべての情報を入力してください！");
        return;
      }
      // 检查重复（忽略大小写）
      const duplicate = links.find(l => l.url.toLowerCase() === url.toLowerCase() || l.name.toLowerCase() === name.toLowerCase());
      if (duplicate) {
        if (confirm("重複したリンクが検出されました。既存のリンク情報と統合して更新しますか？")) {
          const existingTags = duplicate.tags || [];
          const mergedTags = Array.from(new Set([...existingTags, ...tags]));
          updateLinkInFirestore(duplicate.id, { name: name, url: url, tags: mergedTags });
          closeAddModal();
        } else {
          return;
        }
      } else {
        // 新增链接
        addLinkToFirestore({ name: name, url: url, tags: tags });
      }
    }
    
    // 搜索功能：根据链接名称、URL、标签进行搜索
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      const filtered = links.filter(link => {
        const nameMatch = link.name.toLowerCase().includes(query);
        const urlMatch = link.url.toLowerCase().includes(query);
        const tagMatch = link.tags && link.tags.some(tag => tag.toLowerCase().includes(query));
        return nameMatch || urlMatch || tagMatch;
      });
      renderLinks(filtered);
    });
    
    // 数据导出：导出当前用户的链接数据
    function exportLinks() {
      const dataStr = JSON.stringify(links, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "links_backup.json";
      a.click();
      URL.revokeObjectURL(url);
    }
    
    // 数据导入：导入链接数据到 Firestore（先删除当前用户所有链接再新增）
    document.getElementById('importInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedLinks = JSON.parse(e.target.result);
          if (Array.isArray(importedLinks)) {
            const user = auth.currentUser;
            if (!user) return;
            db.collection("users").doc(user.uid).collection("links").get()
              .then(querySnapshot => {
                const batch = db.batch();
                querySnapshot.forEach(doc => {
                  batch.delete(doc.ref);
                });
                return batch.commit();
              })
              .then(() => {
                const promises = importedLinks.map(linkData => {
                  return db.collection("users").doc(user.uid).collection("links").add(linkData);
                });
                return Promise.all(promises);
              })
              .then(() => {
                loadUserLinks();
                alert("データのインポートに成功しました！");
              })
              .catch(error => {
                alert("データインポートエラー: " + error.message);
              });
          } else {
            alert("データ形式が正しくありません！");
          }
        } catch (err) {
          alert("インポートに失敗しました。ファイル形式が正しくありません！");
        }
      };
      reader.readAsText(file);
    });
    
    // ======= 管理者功能 =======
    // 打开管理员模态框，查询 Firestore 中所有用户信息
    async function openAdminModal() {
      await renderAdminData();
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('adminModal').style.display = 'block';
    }
    function closeAdminModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('adminModal').style.display = 'none';
    }
    // 渲染管理员面板中的用户数据（从 Firestore 的 "users" 集合）
    async function renderAdminData() {
      const adminTable = document.getElementById('adminTable');
      const adminTableBody = adminTable.getElementsByTagName('tbody')[0];
      adminTableBody.innerHTML = "";
      try {
        const querySnapshot = await db.collection("users").get();
        querySnapshot.forEach(doc => {
          const userData = doc.data();
          const row = document.createElement("tr");
          // 显示 UID
          const uidCell = document.createElement("td");
          uidCell.textContent = doc.id;
          row.appendChild(uidCell);
          // 显示 Email
          const emailCell = document.createElement("td");
          emailCell.textContent = userData.email || "";
          row.appendChild(emailCell);
          // 显示最后登录时间
          const loginTimeCell = document.createElement("td");
          loginTimeCell.textContent = userData.lastLogin || "";
          row.appendChild(loginTimeCell);
          // 显示是否为管理员
          const adminCell = document.createElement("td");
          adminCell.textContent = userData.isAdmin ? "是" : "否";
          row.appendChild(adminCell);
          adminTableBody.appendChild(row);
        });
      } catch (error) {
        alert("管理者データの取得に失敗しました: " + error.message);
      }
    }
    
    // 管理员下载所有用户链接数据
    async function downloadAllUserLinks() {
      try {
        const usersSnapshot = await db.collection("users").get();
        let allData = {};
        // 对每个用户获取其链接数据
        for (const userDoc of usersSnapshot.docs) {
          const linksSnapshot = await db.collection("users").doc(userDoc.id).collection("links").get();
          let linksArray = [];
          linksSnapshot.forEach(linkDoc => {
            linksArray.push({ id: linkDoc.id, ...linkDoc.data() });
          });
          allData[userDoc.id] = { user: userDoc.data(), links: linksArray };
        }
        const dataStr = JSON.stringify(allData, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "all_users_links.json";
        a.click();
        URL.revokeObjectURL(url);
      } catch (error) {
        alert("全ユーザーリンクダウンロードエラー: " + error.message);
      }
    }
    
  </script>
  
  <style>
    /* 新主题设置 */
    :root {
      --bg-color: #202124;
      --text-color: #E8EAED;
      --container-bg: #303134;
      --border-color: #5f6368;
      --link-color: #8ab4f8;
      --btn-bg: #8ab4f8;
      --btn-bg-hover: #669df6;
      --shadow-color: rgba(0, 0, 0, 0.7);
    }
    .light-theme {
      --bg-color: #F1F3F4;
      --text-color: #202124;
      --container-bg: #FFFFFF;
      --border-color: #dadce0;
      --link-color: #1a73e8;
      --btn-bg: #1a73e8;
      --btn-bg-hover: #1558b0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.4s, color 0.4s;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.3) 0%, transparent 80%);
      z-index: -1;
    }
    
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--shadow-color);
      display: none;
    }
    
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }
    
    /* ツールバー */
    .toolbar {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .toolbar input.form-control {
      flex: 1 1 240px;
      max-width: 400px;
      height: 44px;
      padding: 0 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--container-bg);
      color: var(--text-color);
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .toolbar input.form-control:focus {
      border-color: var(--btn-bg);
      outline: none;
    }
    .toolbar button {
      height: 44px;
      padding: 0 15px;
      border: none;
      border-radius: 6px;
      background-color: var(--btn-bg);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .toolbar button:hover {
      background-color: var(--btn-bg-hover);
      transform: translateY(-3px);
    }
    
    hr {
      border: none;
      height: 1px;
      background-color: var(--border-color);
      margin: 30px 0;
    }
    
    /* リンクカード */
    .link-card {
      background-color: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px var(--shadow-color);
      transition: transform 0.2s;
    }
    .link-card:hover {
      transform: translateY(-3px);
    }
    .link-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .link-icon {
      width: 32px;
      height: 32px;
      margin-right: 15px;
      border-radius: 4px;
      object-fit: cover;
    }
    .link-info {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      flex: 1;
    }
    .link-info a {
      color: var(--link-color);
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
      margin-right: 10px;
    }
    .link-info a:hover {
      text-decoration: underline;
    }
    .tag {
      background-color: var(--border-color);
      color: var(--text-color);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 4px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--border-color);
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-right: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    .btn:hover {
      background-color: var(--btn-bg-hover);
      color: #fff;
      transform: translateY(-2px);
    }
    
    .edit-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .edit-input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--container-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }
    .edit-input:focus {
      border-color: var(--btn-bg);
      outline: none;
    }
    
    /* 认证/注册 模态框 */
    #authModal {
      position: fixed;
      top: 50%;

  <!-- 认证模态框（登录/注册） -->

      <!-- 这里请填写有效的电子邮箱地址 -->
      <input type="text" id="loginUsername" class="form-control" placeholder="メールアドレス">
      <input type="password" id="loginPassword" class="form-control" placeholder="パスワード">
      <div class="modal-btns">
        <button class="btn" onclick="switchToRegister()">登録</button>
        <button class="btn-add" onclick="login()">ログイン</button>
      </div>
    </div>
    <!-- 注册表单 -->

      <h2>登録</h2>
